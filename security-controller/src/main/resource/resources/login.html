<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>表单登录</h2>
    <form action="/security/login" method="post">
        <table>
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td><button type="submit">提交</button></td>
            </tr>
        </table>
    </form>

    <h2>社交登录</h2>
    <h3><a href="/qqLogin/callback.do">QQ登录</a></h3>
</body>
</html>
